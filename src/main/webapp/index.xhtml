  <!--/ INICIO /-->
  <div id="home" class="intro route bg-image" style="background-image: url(img/intro-bg.jpg)">
    <div class="overlay-itro"></div>
    <div class="intro-content display-table">
      <div class="table-cell">
        <div class="container">
          <h1 class="intro-title mb-4">GESTION DE RECURSOS BIBLIOTECA</h1>
          <p class="intro-subtitle"><span class="text-slider-items">Bienvenido!, Registra!, Consulta!, Modifica!</span>

  <!--/ Section Services Star /-->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route"  style="background-image: url(img/work-6.jpg)">
    <div id="recursos" class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Recursos
            </h3>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
	  <style type="text/css">
			.ui-datatable .ui-datatable-header {
				text-align: right !important;
			}
			 
			.ui-button-text-only .ui-button-text {
				padding: 0.3em 0.4em;
			}
			 
			.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
				visibility: hidden;
			}
			 
			.ui-filter-column .ui-column-customfilter .custom-filter {
				width: 100%;
				box-sizing: border-box;
			}
			 
			.year-spinner input {
				width: 100%;
				box-sizing: border-box;
			}
	</style>
	<h:form id="form-list-recursos">
		<p:dataTable var="re" value="#{recursoBean.consultarRecursos()}"  widgetVar="recurso"
					 emptyMessage="No found recurso" filteredValue="#{recursoBean.filteredRecurso}">
							<p:column headerText="Id">
								<h:outputText value="#{re.getID()}" />
							</p:column>
						 
							<p:column headerText="Nombre">
								<h:outputText value="#{re.getNombre()}" />
							</p:column>
						
							<p:column filterBy="#{re.getTipo()}" headerText="Tipo" footerText="exact" filterMatchMode="exact">
								<f:facet name="filter">
									<h:selectOneMenu onchange="PF('recurso').filter()" styleClass="custom-filter" >
										<f:selectItem itemLabel="Select One"  itemValue="#{null}" noSelectionOption="true" />
										<f:selectItems value="#{recursoBean.getTipos()}" />
									</h:selectOneMenu>
								</f:facet>
								<h:outputText value="#{re.getTipo()}" />
							</p:column>
							<p:column filterBy="#{re.getUbicacion()}" headerText="Ubicacion" footerText="exact" filterMatchMode="exact">
								<f:facet name="filter">
									<h:selectOneMenu onchange="PF('recurso').filter()" styleClass="custom-filter" >
										<f:selectItem itemLabel="Select One"  itemValue="#{null}" noSelectionOption="true" />
										<f:selectItems value="#{recursoBean.getUbicaciones()}" />
									</h:selectOneMenu>
								</f:facet>
								<h:outputText value="#{re.getUbicacion()}" />
							</p:column>
							<p:column headerText="Estado">
								<h:outputText value="#{re.getEstado()}" />
							</p:column>
							<p:column filterBy="#{re.getCapacidad()}" headerText="Capacidad" footerText="exact" filterMatchMode="exact">
								<f:facet name="filter">
									<h:selectOneMenu onchange="PF('recurso').filter()" styleClass="custom-filter" >
										<f:selectItem itemLabel="Select One"  itemValue="#{null}" noSelectionOption="true" />
										<f:selectItems value="#{recursoBean.getCapacidades()}" />
									</h:selectOneMenu>
								</f:facet>
								<h:outputText value="#{re.getCapacidad()}" />
							</p:column>
							
						
							<p:column headerText="Disponibilidad">
								<h:outputText value="#{re.getDisponibilidad()}" />
							</p:column>
							
							
							
							
						 
							
				</p:dataTable>
			</h:form>
			 </div>
			
		
 
  

 
 
  </section>
  <!--/ Section Services End /-->

  

  <!--/ Section Contact-Footer Star /-->
  <section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(img/overlay-bg.jpg)">
    <div id="reserva" class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Reservas
            </h3>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
	  <style type="text/css">
			.ui-datatable .ui-datatable-header {
				text-align: right !important;
			}
			 
			.ui-button-text-only .ui-button-text {
				padding: 0.3em 0.4em;
			}
			 
			.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
				visibility: hidden;
			}
			 
			.ui-filter-column .ui-column-customfilter .custom-filter {
				width: 100%;
				box-sizing: border-box;
			}
			 
			.year-spinner input {
				width: 100%;
				box-sizing: border-box;
			}
	</style>
                <h:form id="form-list-xd">
                     <div align="right">
                        <p:link outcome="faces/calendario.xhtml" value="Calendar" style="margin-left:20px;color:blue;" />
                     </div>
                    <center>
                    <p:dataTable var="res" value="#{recursoBean.consultarReservaSimples()}"  widgetVar="reserva"
					 emptyMessage="No found reserva">
							<p:column headerText="Recurso">
								<h:outputText value="#{(recursoBean.consultarRecurso(res.getReserva())).getNombre()}" />
							</p:column>
                                                        <p:column headerText="Fecha de Inicio">
								<h:outputText value="#{res.getInicio()}" />
							</p:column>
                                                        <p:column headerText="Fecha de Finalizacion">
								<h:outputText value="#{res.getFin()}" />
							</p:column>
						 
						
							
							
							
							
						 
							
				</p:dataTable>
                          </center>
			</h:form>
                  </div>
  </section>
