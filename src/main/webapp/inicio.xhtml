<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <body>
       
        <h1>Hello team!</h1>
        <h:outputText value="#{InicioBean.getCorreo()}" />
		<h:form id = "consultar">
			<p:dataTable var="re" value="#{recursoBean.consultarRecursosDisponibles()}">
                                
				<p:column headerText="Id">
                                        <p:growl id="growl" sticky="true" showDetail="true" />
                                        <p:dialog  header="Reserva" widgetVar="#{re.getID()}" showEffect="clip" hideEffect="clip" modal="true">
                                              
                                                <p:outputLabel value="Recurso: " />
                                                <h:outputText value="#{re.getID()}"/> 
                                                <br/>
                                                <p:outputLabel value="Usuario: " />
                                                <h:outputText value="#{InicioBean.getCorreo()}"/> 
                                                  <br/>
                                                <p:outputLabel for="datetime" value="Hora de inicio:" />
                                                <p:calendar id="datetime" value="#{calendarBean.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                                                  <br/>
                                                <p:outputLabel for="date" value="Hora de fin:" />
                                                <p:calendar id="date" value="#{calendarBean.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                                                
                                              
                                               
                                        </p:dialog> 
					<h:outputText value="#{re.getID()}" />
				</p:column>
			 
				<p:column headerText="Nombre">
					<h:outputText value="#{re.getNombre()}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{re.getTipo()}" />
				</p:column>
				<p:column headerText="Ubicacion">
					<h:outputText value="#{re.getUbicacion()}" />
				</p:column>
				<p:column headerText="Capacidad">
					<h:outputText value="#{re.getCapacidad()}" />
				</p:column>
				<p:column headerText="Disponibilidad">
					<h:outputText value="#{re.getDisponibilidad()}" />
				</p:column>
				<p:column headerText="Reservar">
					
                                    <p:commandButton  class="btn pull-right" process="@form" value="Reservar" onclick="PF('#{re.getID()}').show();" oncomplete="PF('#{re.getID()}').show();" />
                                       
				
				</p:column>
				
				
				
			 
				
			</p:dataTable>
			
		 
		 </h:form>
    </body>
</html>
