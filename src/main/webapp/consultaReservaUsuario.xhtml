<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
<h:head>
        <meta charset="utf-8"/>
	<title>ECI-Usuario</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>

        <link href="https://landing.escuelaing.edu.co/wp-content/themes/juliogaravito/favicon/apple-icon-57x57.png" rel="icon"/>
        <link href="https://landing.escuelaing.edu.co/wp-content/themes/juliogaravito/favicon/apple-icon-60x60.png" rel="apple-touch-icon"/>

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="lib/animate/animate.min.css" rel="stylesheet"/>
        <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"/>
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet"/>

        <link href="css/style.css" rel="stylesheet"/>
</h:head>
<body>
    <h:form>

                             
               
      
		
		<div id="home" class="intro route bg-image" style="background-image: url(img/xd.jpg)">
                       
			 
                            <p:growl id="messages"/>
                            <style>
                                    .menubar {
                                     background: #800000 !important;
                                    }

                            </style>
                   
                           <p:toolbar styleClass="menubar">
                                <f:facet name="left">
                                    <p:link outcome="VistaUsuario.xhtml" value="Inicio" style="margin-left:20px;color:white;" />

                                

                                    <span class="ui-separator">
                                        <span class="ui-icon pi pi-ellipsis-v" />
                                    </span>

                                </f:facet>

                                <f:facet name="right">
                                     <p:link outcome="index.xhtml" value="Salir" style="color:white;" />

                                </f:facet>

                            </p:toolbar>
                               <div class="row">
        <div class="col-sm-12">
          <div class="title-box text-center">
            <h3 class="title-a">
              Mis Reservas
            </h3>
            <div class="line-mf"></div>
          </div>
        </div>
      </div>
	  <style type="text/css">
			.ui-datatable .ui-datatable-header {
				text-align: right !important;
			}
			 
			.ui-button-text-only .ui-button-text {
				padding: 0.3em 0.4em;
			}
			 
			.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
				visibility: hidden;
			}
			 
			.ui-filter-column .ui-column-customfilter .custom-filter {
				width: 100%;
				box-sizing: border-box;
			}
			 
			.year-spinner input {
				width: 100%;
				box-sizing: border-box;
			}
	</style>
                            <style>
                            .container {
                              position: absolute;
                              top: 100px;
                              right: 100px;

                            }
                            </style>
                            <div id="xd" class="container"> 
                               
                            <center>    
                             <p:dataTable var="rese" value="#{recursoBean.consultarReservaSimplesPorEstudiante(recursoBean.consultarIdEstudiante(InicioBean.getCorreo()))}"  widgetVar="reserva1">
							
                                                        <p:column headerText="Recurso">
								<h:outputText value="#{(recursoBean.consultarRecurso(rese.getReserva())).getNombre()}" />
							</p:column>
                                                        <p:column headerText="Fecha de Inicio">
								<h:outputText value="#{rese.getInicio()}" />
							</p:column>
                                                        <p:column headerText="Fecha de Finalizacion">
								<h:outputText value="#{rese.getFin()}" />
							</p:column>			
				</p:dataTable>
                                </center>
						 
							
							
							
							
							
						 
							
				
                          </div>   
                        </div>

                    </h:form>
                      
		
	
	
	

	
</body>
</html>
